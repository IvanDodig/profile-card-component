<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Profile card component</title>
    <style>
        .attribution {
            position: absolute;
            left: 50%;
            color: black;
            font-weight: 400;
            font-size: large;
            transform: translate(-50%, 0); 
            font-size: 11px; 
            text-align: center; 
            bottom: 20px;
        }
        .attribution a { 
            font-size: medium;
            font-weight: 400;
            color: hsl(228, 79%, 13%); 
            text-decoration: none;
            }
    </style>
</head>
<body>
    <div class="card">
        <div class="top">

        </div>

        <div class="middle">
            <img src="images/image-victor.jpg" alt="">
            <div class="middle-text">
                <p class="big">Victor Crest <span class="light">26</span></p>
                <p class="light medium">London</p>
            </div>
            
        </div>

        <div class="bottom">
            <div class="bottom-element left">
                <p class="big">80K</p>
                <p class="light small">Followers</p>
            </div>
            <div class="bottom-element">
                <p class="big">803K</p>
                <p class="light small">Likes</p>
            </div>
            <div class="bottom-element right">
                <p class="big">1.4K</p>
                <p class="light small">Photos</p>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/IvanDodig">Ivan Dodig</a>.
      </div>
</body>
</html>
